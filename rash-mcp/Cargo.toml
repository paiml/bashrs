[package]
name = "rash-mcp"
version = "1.0.0"
edition = "2021"
authors = ["PAIML Team"]
description = "MCP server for Rash (Rust-to-Shell transpiler)"
license = "MIT"
repository = "https://github.com/paiml/bashrs"
keywords = ["shell", "bash", "transpiler", "rust", "mcp"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
bashrs = { version = "4.0.0", path = "../rash" }
pforge-runtime = "0.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
async-trait = "0.1"
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
