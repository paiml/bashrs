[workspace]
members = [
    "rash",
    "rash-tests",
    "rash-runtime",
]
resolver = "2"

[workspace.dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0.12"
clap = { version = "4.5.39", features = ["derive"] }
tokio = { version = "1.45.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
blake3 = "1.8.2"
once_cell = "1.21.3"
phf = { version = "0.11.3", features = ["macros"] }
tempfile = "3.20.0"
criterion = "0.6"
proptest = "1.6"
rstest = "0.25"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Rash Contributors <rash@example.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/rash"
description = "Rust-to-Shell transpiler for deterministic bootstrap scripts"

# Performance and size optimizations
[profile.release]
lto = "fat"              # Full link-time optimization
codegen-units = 1         # Single codegen unit for better optimization
panic = "abort"           # Smaller binary size
strip = "symbols"         # Strip all symbols
opt-level = 3             # Maximum optimization

# Extreme binary size optimization
[profile.min-size]
inherits = "release"
opt-level = "z"           # Optimize for size
lto = "fat"              # Full link-time optimization
codegen-units = 1         # Single codegen unit
panic = "abort"           # Remove panic unwinding
strip = "symbols"         # Strip all symbols

[profile.dev]
debug = true
opt-level = 0

# Fast compilation for development
[profile.dev-fast]
inherits = "dev"
opt-level = 1
incremental = true
codegen-units = 16