[workspace]
members = [
    "rash",
    "rash-tests",
    "rash-runtime",
]
resolver = "2"

[workspace.dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
blake3 = "1.5"
once_cell = "1.19"
phf = { version = "0.11", features = ["macros"] }
tempfile = "3.8"
criterion = "0.5"
proptest = "1.4"
rstest = "0.18"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Rash Contributors <rash@example.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/rash"
description = "Rust-to-Shell transpiler for deterministic bootstrap scripts"

# Performance and size optimizations
[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
debug = true
opt-level = 0