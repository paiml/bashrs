[package]
name = "rash"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true

[[bin]]
name = "rash"
path = "src/bin/rash.rs"

[dependencies]
syn.workspace = true
quote.workspace = true
proc-macro2.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
clap.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
blake3.workspace = true
once_cell.workspace = true
phf.workspace = true
chrono = { version = "0.4", features = ["serde"] }

# Optional dependencies for feature gates (commented out for now)
# z3 = { version = "0.12", optional = true }
# mutagen = { version = "0.2", optional = true }
# libfuzzer-sys = { version = "0.4", optional = true }

[features]
default = ["basic"]
basic = []
full = ["pattern-matching", "loops", "verification", "optimization"]
pattern-matching = []
loops = []
verification = []  # ["z3"] when available
optimization = []
# mutation-testing = ["mutagen"] when available
# fuzzing = ["libfuzzer-sys"] when available
# Enable all size-sensitive features for minimum binary
min-size = []

[dev-dependencies]
tempfile.workspace = true
criterion.workspace = true
proptest.workspace = true
rstest.workspace = true

[[bench]]
name = "transpilation"
harness = false

[[bench]]
name = "verification"
harness = false