[package]
name = "rash"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true

[[bin]]
name = "rash"
path = "src/bin/rash.rs"

[dependencies]
syn.workspace = true
quote.workspace = true
proc-macro2.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
clap.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
blake3.workspace = true
once_cell.workspace = true
phf.workspace = true
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"  # Added for testing module
static_assertions = "1.1"

# Optional dependencies for feature gates (commented out for now)
# z3 = { version = "0.12", optional = true }
# mutagen = { version = "0.2", optional = true }
# libfuzzer-sys = { version = "0.4", optional = true }

[features]
# Default includes validation and pretty errors for good DX
default = ["validation", "pretty-errors", "basic"]
# Minimal build for smallest binary size (<3MB)
minimal = []
# Full build with all features (~6MB)
full = ["pattern-matching", "loops", "verification", "optimization", "lsp", "completions", "watch"]
# Individual features
basic = []
pattern-matching = []
loops = []
verification = []  # ["z3"] when available
optimization = []
validation = []
pretty-errors = []
lsp = []
completions = []
watch = []
# mutation-testing = ["mutagen"] when available
# fuzzing = ["libfuzzer-sys"] when available

[dev-dependencies]
tempfile.workspace = true
criterion.workspace = true
proptest.workspace = true
rstest.workspace = true

[[bench]]
name = "transpilation"
harness = false

[[bench]]
name = "verification"
harness = false

[[example]]
name = "formal_verification"
path = "../examples/formal_verification.rs"