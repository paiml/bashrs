# Quality Gate Configuration (Spec Section 9 / 8.1)
# Controls pre-commit and CI quality enforcement thresholds.
# Loaded by GateConfig::load_or_default() in rash/src/quality/gates.rs

[metadata]
version = "1.0.0"
tool = "bashrs"

[gates]
run_clippy = true
clippy_strict = true
run_tests = true
test_timeout = 300
check_coverage = true
min_coverage = 95.0
check_complexity = true
max_complexity = 10

[gates.satd]
enabled = true
max_allowed = 0

[gates.mutation]
enabled = true
min_score = 90.0

[gates.security]
enabled = true
audit_dependencies = true
